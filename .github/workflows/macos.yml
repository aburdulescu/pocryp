name: MacOS

on:
  push:
    branches: [main]

jobs:

  ci:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19.x

    - name: Disable cgo
      run: go env -w CGO_ENABLED=0

    - name: amd64
      run: GOARCH=amd64 make ci

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
